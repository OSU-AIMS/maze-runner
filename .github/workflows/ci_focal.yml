name: CI - Ubuntu Focal

on:
  # all pull requests must be tested
  pull_request:
  # allow manually starting this workflow
  workflow_dispatch:

jobs:
  industrial_ci:
    name: ROS Foxy (${{ matrix.ros_repo }})
    runs-on: ubuntu-latest

    env:
      CI_NAME: Focal-Build
      OS_NAME: ubuntu
      OS_CODE_NAME: focal
      ROS_DISTRO: foxy
      DOCKER_IMAGE: "ros:foxy"
      ROS_REPO: main
      NOT_TEST_BUILD: true
      UPSTREAM_WORKSPACE: 'dependencies.rosinstall'
      CCACHE_DIR: "/home/runner/work/maze-runner/maze-runner/Focal-Build/.ccache"
      TARGET_CMAKE_ARGS: "-DNURBS_FOUND=FALSE"
      BUILDER: colcon
      GIT_SUBMODULE_STRATEGY: normal
      AFTER_SCRIPT: ''

    steps:
      - uses: actions/checkout@v2

      - name: Free Disk Space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h

      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        shell: cmake -P {0}
        run: |
          string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
          message("::set-output name=timestamp::${current_date}")

      - name: ccache cache files
        uses: actions/cache@v1.1.0
        with:
          path: ${{ env.CI_NAME }}/.ccache
          key: ${{ env.CI_NAME }}-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
          restore-keys: |
            ${{ env.CI_NAME }}-ccache-

      - name: Run industrial_ci
        uses: ros-industrial/industrial_ci@master
        env: ${{env}}
